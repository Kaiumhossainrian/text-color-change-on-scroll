<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <p class="paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe praesentium unde dignissimos, maxime similique fugit impedit voluptatibus odio doloribus repellendus aliquid corrupti optio illum doloremque, culpa repudiandae aliquam facere totam? Repellendus ut nobis molestias quae.</p>

   <script>
      let paragraph = document.querySelector('.paragraph');
      let spans = paragraph.textContent.trim().split(' ').map(word => `<span>${word}&nbsp</span>`);
      paragraph.innerHTML = spans.join('');

      window.addEventListener('scroll', () => {
         let scrollPosition = window.scrollY;
         let paragraphTop = paragraph.getBoundingClientRect().top;
         document.querySelectorAll('.paragraph span').forEach((span,index) =>{
            let spanTop = paragraphTop + (span.offsetHeight + 20) * index;
            span.classList.toggle('reveal', scrollPosition > spanTop -20)
         })
      });
   </script>
</body>

</html>
